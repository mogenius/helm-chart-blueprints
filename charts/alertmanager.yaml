apiVersion: v1
kind: HelmBlueprint
metadata:
  id: alertmanager
  displayName: Alertmanager
  description: Handles and routes alerts from Prometheus to receivers like email, Slack, or PagerDuty
  category: monitoring
  icon: prometheus
  tags: [monitoring, alerting, prometheus, notifications]
spec:
  repository:
    name: prometheus-community
    url: https://prometheus-community.github.io/helm-charts
  chart:
    name: prometheus-community/alertmanager
    version: "1.33.1"
  install:
    release: alertmanager
    namespace: monitoring
  values: |
    replicaCount: 1
    persistence:
      enabled: false

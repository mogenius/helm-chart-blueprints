apiVersion: v1
kind: HelmBlueprint
metadata:
  id: prometheus
  displayName: Kube Prometheus Stack
  description: Full monitoring stack â€” Prometheus, Grafana, Alertmanager and kube-state-metrics in one chart
  category: monitoring
  icon: prometheus
  tags: [monitoring, metrics, grafana, alerting, prometheus]
spec:
  repository:
    name: prometheus-community
    url: https://prometheus-community.github.io/helm-charts
  chart:
    name: prometheus-community/kube-prometheus-stack
    version: "68.5.0"
  install:
    release: kube-prometheus-stack
    namespace: monitoring
  values: |
    grafana:
      enabled: true
      adminPassword: changeme
    prometheus:
      prometheusSpec:
        retention: 15d
    alertmanager:
      enabled: true

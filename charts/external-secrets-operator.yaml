apiVersion: v1
kind: HelmBlueprint
metadata:
  id: external-secrets-operator
  displayName: External Secrets Operator
  description: Synchronizes secrets from AWS Secrets Manager, GCP Secret Manager, Vault, and others into Kubernetes
  category: security
  icon: external-secrets
  tags: [secrets, security, vault, aws, gcp, azure]
spec:
  repository:
    name: external-secrets
    url: https://charts.external-secrets.io
  chart:
    name: external-secrets/external-secrets
    version: "0.20.4"
  install:
    release: external-secrets
    namespace: external-secrets
  values: |
    installCRDs: true
